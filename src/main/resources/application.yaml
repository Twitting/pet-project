server:
  port: 8000

spring:
  application:
    name: pet-project
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.spatial.dialect.postgis.PostgisDialect
        temp:
          use_jdbc_metadata_defaults: false
        default_schema: pet_project
        jdbc:
          batch_size: 1000
        order_inserts: true
    open-in-view: false
  datasource:
    url: jdbc:p6spy:postgresql://localhost:5433/pet
    username: pet
    password: pet
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      pool-name: HikariPool
      max-lifetime: 600000
      connection-timeout: 15000
      maximum-pool-size: 10
      idle-timeout: 200000
      minimum-idle: 2
      schema: pet_project
  liquibase:
    enabled: false
    url: jdbc:postgresql://localhost:5433/pet
    default-schema: pet_project
    user: pet
    password: pet
    change-log: file:liquibase/changelog.yaml
    contexts: develop

logging:
  config: src/main/resources/logback.groovy

logbook:
  strategy: body-only-if-status-at-least
  exclude:
    - /actuator/health
  format:
    style: http
  logger:
    name: SBERFOOD-PROVIDER-REST
    level: info